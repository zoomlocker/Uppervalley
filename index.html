<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pond Depth and Volume Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>UVDS Leachate Pond Depth and Volume Calculator</h1>

    <div class="input-section">
        <div class="input-label">
            <label for="gaugeDepth">Enter Gauge Depth Reading (feet):</label>
            <input type="number" id="gaugeDepth" step="0.1">
        </div>

        <div class="rainfall-input">
            <div class="input-label">
                <label for="rainfall">Enter Anticipated Rainfall (inches):</label>
                <input type="number" id="rainfall" step="0.1">
                <button onclick="calculateRainfall()">Calculate Rainfall Impact</button>
            </div>
        </div>
    </div>

    <div class="output-section">
        <div class="output-box">
            <h2>Current Volume & Capacity</h2>
            <p id="currentVolume"></p>
            <p id="currentVolumeGallons"></p>
        </div>

        <div class="output-box">
            <h2>Anticipated Volume from Rainfall</h2>
            <p id="anticipatedVolume"></p>
            <p id="anticipatedVolumeGallons"></p>
        </div>

        <div class="output-box">
            <h2>New Total Volume & Capacity</h2>
            <p id="newTotalVolume"></p>
            <p id="newRemainingCapacity"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
