<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Storage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Water Storage Calculator</h1>
        <div class="input-section">
            <label for="gaugeReading">Enter Depth Gauge Reading:</label>
            <input type="number" id="gaugeReading">
            <button onclick="calculateVolume()">Calculate</button>
        </div>
        <div class="results">
            <div class="result-row">
                <div class="result-item">
                    <h3>Cumulative Volume</h3>
                    <p><span id="cumulativeVolumeCubicFeet">0</span> cu.ft.</p>
                    <p><span id="cumulativeVolumeGallons">0</span> gallons</p>
                </div>
                <div class="result-item">
                    <h3>Remaining Capacity</h3>
                    <p><span id="remainingCapacityCubicFeet">0</span> cu.ft.</p>
                    <p><span id="remainingCapacityGallons">0</span> gallons</p>
                </div>
            </div>
            <canvas id="capacityChart" width="400" height="400"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
