<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Storage Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Water Storage Calculator</h1>
    <div class="mb-3">
        <label for="depthGauge" class="form-label">Enter Depth Gauge Reading:</label>
        <input type="number" class="form-control" id="depthGauge" placeholder="Enter value in feet">
    </div>
    <button class="btn btn-primary w-100" onclick="calculateVolume()">Calculate</button>
    <div class="mt-4">
        <h4>Results:</h4>
        <p>Cumulative Volume (cu.ft): <span id="cumulativeVolume">-</span></p>
        <p>Remaining Capacity (cu.ft): <span id="capacity">-</span></p>
        <p>Cumulative Volume (gallons): <span id="cumulativeVolumeGallons">-</span></p>
        <p>Remaining Capacity (gallons): <span id="capacityGallons">-</span></p>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
